<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div style="text-align: center">
  <h1>{{message}}</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <fieldset>
          <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

          <div class="form-group">
            <label for="bootstrap-css"><span class="req">* </span> Code: </label>
            <input required type="text" [(ngModel)]="customer.id" name="id" id="id"
                   class="form-control phone" maxlength="28" placeholder="Enter customer code..." />
          </div>

          <div class="form-group">
            <label for="bootstrap-css"><span class="req">* </span> Name: </label>
            <input class="form-control" type="text" [(ngModel)]="customer.name" name="name" id="name" required
                   placeholder="Enter Name" />
            <div id="errFirst"></div>
          </div>

          <div class="form-group">
            <label for="bootstrap-css"><span class="req">* </span> Address: </label>
            <input class="form-control" type="text" [(ngModel)]="customer.address" name="address" id="address"
                   placeholder="Enter Address" required />
            <div id="errLast"></div>
          </div>
          <div class="form-group">
            <label for="bootstrap-css"><span class="req">* </span> Address: </label>
            <input class="form-control" type="text" [(ngModel)]="customer.contact" name="mobileNumber" id="number"
                   placeholder="Enter Address" required />
            <div id=""></div>
          </div>
          <div class="form-group">
            <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerCustomer()">
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<h2>Customer List</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Code</th>
    <th>Name</th>
    <th>Address</th>
    <th>Contact</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <td>{{customer.id}}</td>
    <td>{{customer.name}}</td>
    <td>{{customer.address}}</td>
    <td>{{customer.contact}}</td>
  </tr>
  </tbody>
</table>
